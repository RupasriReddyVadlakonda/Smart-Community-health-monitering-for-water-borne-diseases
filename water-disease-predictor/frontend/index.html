<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Disease Risk Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-title">ðŸ’§ Water Disease Predictor</div>
            <div id="nav-links" style="display:none;">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="container">
            <div class="form-box">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="form-link">Don't have an account? <a href="#" onclick="switchPage('signup-page')">Sign up</a></p>
                </form>
                <div id="login-error" class="error" style="display:none;"></div>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="page">
        <div class="container">
            <div class="form-box">
                <h2>Sign Up</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="form-link">Already have an account? <a href="#" onclick="switchPage('login-page')">Login</a></p>
                </form>
                <div id="signup-error" class="error" style="display:none;"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page">
        <div class="container">
            <div class="dashboard-box">
                <h2>Predict Disease Risk</h2>
                <p class="subtitle">Enter water quality parameters to get a risk prediction</p>

                <form onsubmit="handlePredict(event)">
                    <div class="form-group">
                        <label>Temperature (Â°C)</label>
                        <input type="number" id="temperature" min="0" max="50" step="0.1" value="25" required>
                    </div>
                    <div class="form-group">
                        <label>Rainfall (mm)</label>
                        <input type="number" id="rainfall" min="0" max="500" step="1" value="50" required>
                    </div>
                    <div class="form-group">
                        <label>Turbidity (NTU)</label>
                        <input type="number" id="turbidity" min="0" max="100" step="0.1" value="5" required>
                    </div>
                    <div class="form-group">
                        <label>Contamination Level (CFU/mL)</label>
                        <input type="number" id="contamination" min="0" max="1000" step="1" value="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>

                <div id="result" class="result-box" style="display:none;">
                    <h3>Prediction Result</h3>
                    <div class="result-item">
                        <span class="label">Risk Score:</span>
                        <span id="result-score" class="value"></span>
                    </div>
                    <div class="result-item">
                        <span class="label">Risk Level:</span>
                        <span id="result-level" class="value"></span>
                    </div>
                    <div class="result-item">
                        <span class="label">Recommendation:</span>
                        <span id="result-recommendation" class="value"></span>
                    </div>
                </div>

                <div id="predict-error" class="error" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
